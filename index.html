<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Adorable World Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>🍃 World Clock 🍃</h1>

<div class="grid">

  <div class="card">
    <h2>Tokio 🗼</h2>
    <pre class="ascii">(=^･ω･^=)</pre>
    <div class="time" id="tokyo-time">--:--:--</div>
    <p>こんにちは ✨</p>
  </div>

  <div class="card">
    <h2>Moscú 🏰</h2>
    <pre class="ascii">╰(°▽°)╯</pre>
    <div class="time" id="moscu-time">--:--:--</div>
    <p>привет ❄️</p>
  </div>

  <div class="card">
    <h2>CDMX 🌵</h2>
    <pre class="ascii">~(=^･ω･^)=~</pre>
    <div class="time" id="cdmx-time">--:--:--</div>
    <p>¡Hola! ☀️</p>
  </div>

  <div class="card">
    <h2>Washington 🏛️</h2>
    <pre class="ascii">(*≧▽≦)</pre>
    <div class="time" id="washington-time">--:--:--</div>
    <p>Hello 🇺🇸</p>
  </div>

  <div class="card">
    <h2>Berlín 🏰</h2>
    <pre class="ascii">(´• ω •`)</pre>
    <div class="time" id="berlin-time">--:--:--</div>
    <p>Hallo 🌿</p>
  </div>

  <div class="card">
    <h2>Salzburgo 🎶</h2>
    <pre class="ascii">✧٩(･ิᴗ･ิ๑)۶✧</pre>
    <div class="time" id="salzburg-time">--:--:--</div>
    <p>Musik 🎵</p>
  </div>

</div>

<script src="js/clock.js"></script>
</body>
</html>
